<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Login #7</title>
</head>

<body>



  <div class="content">
    <div class="container" id="container">
      <div class="row">


        <div class="col-md-2">

          <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid animated">
        </div>

        <div class="col-md-9 ml-md-5 contents">
          <div class="row justify-content-center p-md-3">
            <div class="col-md-12 p-md-2">

              <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
              <div class="form-container sign-in-container">
                <div class="mb-4 ">
                  <h3 class="display-4">Sign In</h3>
                  <p class="mb-4"></p>
                </div>
                <form action="#" method="post" class="">

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder=" Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"
                        aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder=" Password" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember Me</label>
                    </div>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-block btn-primary">

                  <span class="d-block text-left my-4 text-muted text-center"> Or login with </span>

                  <div class="social-login">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span>
                    </a>
                  </div>
                </form>
              </div>
              <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
              <div class="form-container sign-up-container">
                <form action="">

                  <div class="mb-4 ">
                    <h3 class="display-4">Sign Up</h3>
                    <p class="mb-4"></p>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder=" Username" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-signature"></i></span>
                    <input type="text" class="form-control" placeholder=" First Name" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-signature"></i></span>
                    <input type="text" class="form-control" placeholder=" Last Name" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"
                        aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder=" Password" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>

                  <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
                  <span class="d-block text-left my-2 text-muted text-center"> Or Sign Up With </span>

                  <div class="social-login">
                    <a href="#" class="facebook">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="#" class="twitter">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                    <a href="#" class="google">
                      <span class="icon-google mr-3"></span>
                    </a>
                  </div>
                </form>

              </div>

              <div class="overlay-container">
                <div class="overlay">
                  <div class="overlay-panel overlay-left align-items-center justify-content-center">
                    <img src="images/icon2.png" alt="">
                    <h1>Create Account!</h1>
                    <p>Register Now and join our community</p>
                    <!-- <button class="ghost" id="signIn">Sign In</button> -->
                    <button type="button" class="btn btn-primary" value="Sign In" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                    <img src="images/icon3.png" alt="">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <!-- <button class="ghost" id="signUp">Sign Up</button> -->
                    <button type="button" class="btn btn-primary" id="signUp">Sign Up</button>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>

      </div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
